
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Servis – Sumber Teknik Elektronik</title>
</head>
<body>
  <h2>Form Booking Servis – Sumber Teknik Elektronik</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label>Nama Lengkap:</label><br>
    <input type="text" name="nama" required><br><br>

    <label>Nomor WhatsApp:</label><br>
    <input type="text" name="whatsapp" required><br><br>

    <label>Alamat Lengkap:</label><br>
    <textarea name="alamat" required></textarea><br><br>

    <label>Jenis Barang Elektronik:</label><br>
    <select name="jenis" required>
      <option value="">--Pilih--</option>
      <option value="TV">TV</option>
      <option value="Kulkas">Kulkas</option>
      <option value="AC">AC</option>
      <option value="HP">HP</option>
      <option value="Lainnya">Lainnya</option>
    </select><br><br>

    <label>Merek & Tipe Barang:</label><br>
    <input type="text" name="merek" required><br><br>

    <label>Keluhan / Kerusakan:</label><br>
    <textarea name="keluhan" required></textarea><br><br>

    <label>Perlu dijemput teknisi?</label><br>
    <input type="radio" name="jemput" value="Ya" required> Ya
    <input type="radio" name="jemput" value="Tidak"> Tidak<br><br>

    <label>Waktu yang Diinginkan:</label><br>
    <input type="datetime-local" name="waktu" required><br><br>

    <button type="submit">Kirim Booking</button>
  </form>
</body>
</html>
